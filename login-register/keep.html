<!DOCTYPE html>
<html lang="en" data-theme="dark" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Login</title>
</head>

<body class="dark:bg-gray-900 dark:text-white min-h-screen flex items-center justify-center">
    <section class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <div class="text-center mb-6">
            <h1 class="text-2xl font-semibold">Login</h1>
        </div>
        <div class="space-y-4">
            <div>
                <label for="username" class="block text-gray-400">Username/Email</label>
                <input type="text" id="username" placeholder="you@example.com" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label for="password" class="block text-gray-400">Password</label>
                <input type="password" id="password" placeholder="Enter Password" class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        <div class="mt-6 text-center">
            <button class="w-full p-2 bg-blue-600 hover:bg-blue-700 rounded text-white font-semibold">Login</button>
        </div>
        <div class="mt-4 text-center">
            <p>New customer? <a href="#" class="text-blue-500 hover:underline">Create account</a></p>
        </div>
    </section>
</body>

</html>
